name: Python CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Création du dossier build
        run: mkdir -p build

      - name: Copier les fichiers Python dans build/
        run: |
          cp hashgestion.py build/
          cp aesgestion.py build/
          cp rsagestion.py build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build_artifacts
          path: build/
          retention-days: 7

  verify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build_artifacts
          path: build/

      - name: Lister les fichiers téléchargés
        run: ls -l build/

      - name: Vérifier la présence des fichiers
        run: |
          test -f build/hashgestion.py
          test -f build/aesgestion.py
          test -f build/rsagestion.py

      - name: Vérification syntaxique des fichiers
        run: python3 -m py_compile build/*.py

      - name: Upload verify artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verify_artifacts
          path: build/
          retention-days: 7

  deploy:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Download verify artifacts
        uses: actions/download-artifact@v4
        with:
          name: verify_artifacts
          path: build/

      - name: Création du dossier deploy
        run: mkdir -p deploy

      - name: Copier les fichiers Python dans deploy/
        run: cp build/*.py deploy/

      - name: Upload deploy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deploy_artifacts
          path: deploy/
          retention-days: 14
